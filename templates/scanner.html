{% extends 'index.html' %}

{% block body %}

<br><br>

<h4>
    Upload Business Card to scan and extract entities
</h4>
<br>
<div class="row">
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="image_name" required>
            <input type="submit" value="Upload Image" class="btn btn-primary">
        </div>
    </form>
    <br>
    {% if fileupload %}
        <div class="row">
            <button class="btn btn-primary" id="sendData">Wrap Document and Extract Data</button>
        </div>
    {% endif %}
    <br>
</div>

<!-- CANVAS -->
{% if fileupload %}

    <p>{{ message }}</p>

    <div class="row">
        <div class="col">
            <canvas id="canvas" style="max-width: 100%; height:auto">
            </canvas>
        </div>
        <div class="col" id="loader" align="center">
            
        </div>
    </div>

    <script>
        loadPoints({{ points | tojson }})
    </script>

{% endif %} 

{% endblock %}
